<ul class="nav justify-content-end p-2">
    <li class="nav-item">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
            <i class="bi bi-bell-fill"></i>
        </a>
        <ul class="dropdown-menu px-2" style="border-radius: 10px;">

            {% for notif in notifs%}
            <li>
                <a class="dropdown-item" href="{% url 'department' notif.id %}" style="border-radius: 10px;">
                    <div class="d-flex py-1">
                        <div class="my-auto">
                            {% if notif.department == 'Copy Writer'%}
                            <i class="bi bi-people-fill fs-3 me-3 " style="color: #3498db"></i>
                            {% elif notif.department == 'Editor'%}
                            <i class="bi bi-pencil-square fs-3 me-3 " style="color: #3498db"></i>
                            {% elif notif.department == 'Translator'%}
                            <i class="bi bi-translate fs-3 me-3 " style="color: #3498db"></i>
                            {% endif %}
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <h6 class="text-sm font-weight-normal mb-1">
                                <span class="font-weight-bold">New Request</span> from {{notif}}
                            </h6>
                            <p class="text-xs text-secondary mb-0">
                                <i class="bi bi-clock-fill"></i> Requested Date:
                                {{notif.requestDate|date:"M d, Y"}}
                            </p>
                        </div>
                    </div>
                </a>
            </li>
            {% endfor %}

            <li>
                <a class="dropdown-item" href="{% url 'department'%}" style="border-radius: 10px;">
                    View All
                </a>
            </li>
        </ul>
    </li>
</ul>
